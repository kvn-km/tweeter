<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetsHover.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <span class="tagline"><strong>Write</strong> a new tweet<br><i class="fas fa-angle-down"></i></span>
  </nav>

  <header class="profile">
    <div>
      <img src="/images/profile-hex.png" alt="" width="175px" height="175px">
    </div>
    <br>
    <div>
      <h2><strong>Leona</strong> Kim</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="submit-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="all-tweets">

      <article>
        <header>
          <span class="profilePic">
            <img src="./images/profile-hex.png" alt="profile pic" width="50px" height="50px">
            <h3>Leona Kim</h3>
          </span>
          <span class="profileName">
            <h4>@helloLeonaKim</h4>
          </span>
        </header>
        <p>
          If I have seen further it is by standing on the shoulders of giants.
        </p>
        <hr>
        <footer>
          <span>
            10 days ago
          </span>
          <span>
            social icons
          </span>
        </footer>

      </article>


    </section>


    <div class="spacer">
      Rawr rawr like the dungeon dragon.
    </div>

  </main>
</body>

</html>
