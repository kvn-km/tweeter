<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweeter - Home Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetsHover.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/160f8d67bf.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/helpFunction-dateConverter3000.js"></script>
  <script type="text/javascript" src="/scripts/helpFunction-tweets.js"></script>
</head>

<body>
  <div class="nav-container">
    <nav>
      <span class="logo">tweeter</span>
      <span class="tagline"><i id="header_icon" class="fas fa-angle-double-down mr-3"></i><strong>Write</strong>a new tweet</span>
    </nav>
  </div>

  <!--container to start responsive design-->
  <div id="responsive_design">

    <!--first of two sections to create responsive design-->
    <div class="outer_container_one">

      <header class="profile">
        <div>
          <img class="main_profile_pic" src="/images/oooo.plus_159.png" alt="profile picture" width="175px" height="175px">
        </div>
        <br>
        <div>
          <h2><strong>Sailor</strong>Moon</h2>
        </div>
      </header>

    </div>

    <div class="outer_container_two">

      <main class="container">

        <!-- compose tweet section -->
        <section class="visible new_tweet">
          <form action="/tweets/" method="POST">
            <textarea name="text" id="tweet_text" placeholder="What are you humming about?"></textarea>
            <div class="submit_tweet">
              <span>
                <button type="submit">Tweet</button>
                <span id="errorMSG">Take a chill pill!</span>
              </span>
              <output name="counter" class="counter" for="tweet_text">140</output>
            </div>
          </form>
        </section>

        <section id="all_tweets">
          <!-- tweets go here -->
        </section>

      </main>
    </div>
  </div>

</body>

</html>
